---
apiVersion: v1
kind: Service
metadata:
  name: registry
  namespace: agnost
spec:
  ports:
    - port: 5000
      protocol: TCP
      targetPort: 5000
      nodePort: 30050
  selector:
    app: registry
  type: NodePort

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: registry
  namespace: agnost
spec:
  serviceName: registry
  replicas: 1
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      partition: 0
  revisionHistoryLimit: 10
  podManagementPolicy: OrderedReady
  selector:
    matchLabels:
      app: registry
  template:
    metadata:
      labels:
        app: registry
    spec:
      containers:
      - name: docker-private-registry
        image: registry:2.8.3
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
          name: registry
        livenessProbe:
          httpGet:
            path: /
            port: 5000
          failureThreshold: 5
          initialDelaySeconds: 5
          periodSeconds: 30
          timeoutSeconds: 6
        readinessProbe:
          httpGet:
            path: /
            port: 5000
          failureThreshold: 5
          initialDelaySeconds: 5
          periodSeconds: 30
          timeoutSeconds: 6
        startupProbe:
          httpGet:
            path: /
            port: 5000
          failureThreshold: 5
          initialDelaySeconds: 5
          periodSeconds: 30
          timeoutSeconds: 6
        volumeMounts:
        - name: data
          mountPath: /var/lib/registry
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 50Gi
